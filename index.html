<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <figure class="main-container">
            <div class="image-container">
                <div class="overlay">
                    <img class="eye-icon" src="images/icon-view.svg" alt="">
                </div>
            </div>
            <figcaption class="text-container">
                <h2 class="title pointer">Equilibrium <span>#3429</span></h2>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex-group row">
                    <div class="flex-group col">
                        <img src="images/icon-ethereum.svg" alt="">
                        <span class="code">0.041 ETH</span>
                    </div>
                    <div class="posted-date flex-group col">
                        <img src="images/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <figure class="profile-detail">
                    <img class="profile-image" src="images/image-avatar.png" alt="profile">
                    <figcaption>
                        <p class="text">Creation of <span class="user-name pointer">Jules Wyvern</span></p>
                    </figcaption>
                </figure>
            </figcaption>
        </figure>
    </main>
</body>
</html>
